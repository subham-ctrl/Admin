<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Magical Subham Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animated-gradient-background {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.8s ease-in-out 1.8s;
    }

    #intro-emoji {
      font-size: 8rem;
      opacity: 0;
      transform: scale(0.5);
      animation:
        emojiPop 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.2s forwards,
        emojiPulse 2.5s infinite 1.5s ease-in-out;
      text-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    @keyframes emojiPop {
      0% { opacity: 0; transform: scale(0.5) rotate(-90deg); }
      60% { opacity: 1; transform: scale(1.15) rotate(10deg); }
      100% { opacity: 1; transform: scale(1) rotate(0deg); }
    }

    @keyframes emojiPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.08); }
    }

    #loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .calculator-container {
       display: flex;
       justify-content: center;
       align-items: center;
       height: 100vh;
       padding: 10px;
       opacity: 0;
       animation: fadeInContent 0.5s ease-out 2.6s forwards;
    }

    @keyframes fadeInContent {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .calculator {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      width: 100%;
      max-width: 380px;
      text-align: center;
      position: relative;
      transform: scale(0.9) translateY(40px);
      opacity: 0;
      animation: scaleInCalc 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) 2.6s forwards;
    }

    @keyframes scaleInCalc {
        from {
            transform: scale(0.9) translateY(40px);
            opacity: 0;
        }
        to {
            transform: scale(1) translateY(0);
            opacity: 1;
        }
    }

    input[type="text"] {
      width: 100%;
      padding: 20px;
      font-size: 28px;
      text-align: right;
      border: none;
      border-radius: 10px;
      margin-bottom: 25px;
      background: rgba(255, 255, 255, 0.7);
      color: #1b1f3b;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
      font-weight: 500;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 18px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.25);
      color: #f0f0f0;
      cursor: pointer;
      transition: background 0.25s, transform 0.15s ease-out, box-shadow 0.25s ease-out;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: translateY(0px) scale(0.98);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .operator { background: rgba(255, 165, 0, 0.4); color: #fff; }
    .equal { background: rgba(46, 204, 113, 0.5); grid-column: span 2; color: #fff; }
    .clear { background: rgba(231, 76, 60, 0.4); color: #fff; }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.4);
      width: 100px;
      height: 100px;
      transform: scale(0);
      opacity: 1;
      pointer-events: none;
    }

    .ripple.animate {
      animation: rippleEffect 0.7s ease-out;
    }

    @keyframes rippleEffect {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .magic {
      animation: magicEffect 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      color: #1b1f3b;
      font-weight: 600;
      display: inline-block;
    }

    @keyframes magicEffect {
      0% { transform: scale(1); opacity: 0.7; text-shadow: 0 0 5px #fff; }
      30% { transform: scale(1.1) rotate(-2deg); text-shadow: 0 0 10px #feca57, 0 0 20px #ff9f43; }
      60% { transform: scale(1.05) rotate(2deg); text-shadow: 0 0 15px #00f, 0 0 25px #0ff; }
      100% { transform: scale(1.1); opacity: 1; text-shadow: 0 0 12px #0ff, 0 0 20px #00f, 0 0 5px #fff; }
    }

    .sparkle {
      position: absolute;
      font-size: 16px;
      animation: sparkleFade 1.3s ease-out forwards;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes sparkleFade {
      0% { opacity: 1; transform: scale(1.8) translateY(0) rotate(0deg); }
      100% { opacity: 0; transform: scale(0.3) translateY(-50px) rotate(360deg); }
    }

    @media (max-width: 480px) {
      #intro-emoji { font-size: 6rem; }
      .calculator { padding: 15px; max-width: 95%; }
      input[type="text"] { font-size: 24px; padding: 18px; margin-bottom: 20px;}
      button { font-size: 16px; padding: 16px; }
    }

  </style>
</head>
<body class="animated-gradient-background">
  <div id="loading-overlay" class="animated-gradient-background">
    <div id="intro-emoji">ðŸª„</div>
  </div>

  <div class="calculator-container">
    <div class="calculator">
      <input type="text" id="display" disabled placeholder="Subham" />
      <div class="buttons">
        <button onclick="clearDisplay()" class="clear">C</button>
        <button onclick="appendValue('(')">(</button>
        <button onclick="appendValue(')')">)</button>
        <button onclick="appendValue('/')" class="operator">Ã·</button>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')" class="operator">Ã—</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')" class="operator">âˆ’</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('+')" class="operator">+</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculate()" class="equal">=</button>
      </div>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    window.addEventListener('load', () => {
      setTimeout(() => document.getElementById("loading-overlay").classList.add("hidden"), 1800);
      setTimeout(() => document.getElementById("loading-overlay").remove(), 2600);
    });

    function appendValue(value) {
      if (display.placeholder === "Subham" || display.value === "Error") {
        display.value = "";
        display.placeholder = "";
        display.classList.remove("magic");
      }

      const lastChar = display.value.slice(-1);
      const operators = ['+', '-', '*', '/'];
      if (operators.includes(lastChar) && operators.includes(value)) return;

      const parts = display.value.split(/[\+\-\*\/]/);
      const currentNumber = parts[parts.length - 1];
      if (value === '.' && currentNumber.includes('.')) return;

      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
      display.placeholder = "Subham";
      display.classList.remove("magic");
    }

    function calculate() {
      try {
        const result = eval(display.value);
        display.value = result;
        display.classList.add("magic");
        showSparkle();
      } catch {
        display.value = "Error";
      }
    }

    function showSparkle() {
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      sparkle.textContent = "âœ¨";
      sparkle.style.left = Math.random() * 100 + "%";
      sparkle.style.top = "30px";
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1300);
    }

    document.querySelectorAll(".buttons button").forEach(button => {
      button.addEventListener("click", e => {
        const ripple = document.createElement("span");
        ripple.classList.add("ripple", "animate");
        const rect = button.getBoundingClientRect();
        ripple.style.left = `${e.clientX - rect.left - 50}px`;
        ripple.style.top = `${e.clientY - rect.top - 50}px`;
        button.appendChild(ripple);
        setTimeout(() => ripple.remove(), 700);
      });
    });
  </script>
</body>
</html>
