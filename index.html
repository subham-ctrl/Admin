<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Magical Subham Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('your-image.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
      overflow: hidden;
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .calculator {
      background: rgba(44, 62, 80, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 380px;
      text-align: center;
      position: relative;
    }

    input[type="text"] {
      width: 100%;
      padding: 20px;
      font-size: 24px;
      text-align: right;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      background: #ecf0f1;
      transition: all 0.3s ease;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      background: #3498db;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button:hover {
      background: #2980b9;
      transform: scale(1.1);
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .operator { background: #e67e22; }
    .operator:hover { background: #d35400; }

    .equal { background: #2ecc71; }
    .equal:hover { background: #27ae60; }

    .clear { background: #e74c3c; }
    .clear:hover { background: #c0392b; }

    /* ✨ Enhanced magic effect */
    @keyframes magicEffect {
      0% {
        transform: scale(0.5);
        opacity: 0;
        box-shadow: 0 0 10px #00f;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
        box-shadow: 0 0 20px #00f, 0 0 40px #0ff;
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 25px #0ff;
      }
    }

    .magic {
      animation: magicEffect 1s ease-out forwards;
      background: #e3f2fd;
      color: #2c3e50;
      font-weight: bold;
      text-shadow: 0 0 5px #fff, 0 0 10px #00f;
    }

    .loading {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto 0;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Sparkles for extra ✨ */
    .sparkle {
      position: absolute;
      font-size: 18px;
      animation: sparkleFade 1.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes sparkleFade {
      0% {
        opacity: 1;
        transform: scale(1.5) translateY(0);
      }
      100% {
        opacity: 0;
        transform: scale(1) translateY(-30px);
      }
    }

    @media (max-width: 480px) {
      .calculator { padding: 10px; }
      input[type="text"] { font-size: 20px; padding: 18px; }
      button { font-size: 20px; padding: 18px; }
    }

    @media (max-width: 320px) {
      button { font-size: 18px; padding: 16px; }
      input[type="text"] { font-size: 18px; padding: 16px; }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" disabled value="Subham" />
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
      <button onclick="appendValue('/')" class="operator">÷</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')" class="operator">×</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')" class="operator">−</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')" class="operator">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>
    </div>
    <div id="loading-spinner" class="loading"></div>
  </div>

  <script>
    const display = document.getElementById("display");
    const loadingSpinner = document.getElementById("loading-spinner");
    const calculator = document.querySelector(".calculator");

    function appendValue(value) {
      if (display.value === "Subham" || display.value === "Error") {
        display.value = "";
        display.classList.remove("magic");
      }
      display.value += value;
    }

    function clearDisplay() {
      display.value = "Subham";
      display.classList.remove("magic");
    }

    function createSparkle() {
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      sparkle.textContent = "✨";
      sparkle.style.left = `${Math.random() * 80 + 10}%`;
      sparkle.style.top = `${Math.random() * 10 + 10}%`;
      calculator.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1500);
    }

    function calculate() {
      display.classList.remove("magic");
      loadingSpinner.style.display = "block";
      display.style.display = "none";

      setTimeout(() => {
        try {
          display.value = eval(display.value);
          display.classList.add("magic");
          for (let i = 0; i < 5; i++) setTimeout(createSparkle, i * 200); // more sparkles
        } catch {
          display.value = "~_~";
        }

        display.style.display = "block";
        loadingSpinner.style.display = "none";
      }, 1000);
    }
  </script>

</body></html>
